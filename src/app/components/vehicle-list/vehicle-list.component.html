<div class="container">
  <h2>Lista de Veículos</h2>

  <button mat-raised-button color="primary" routerLink="/veiculos/novo">
    Adicionar Veículo
  </button>

  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
    </ng-container>

    <!-- Coluna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.placa }}</td>
    </ng-container>

    <!-- Coluna Modelo -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelo }}</td>
    </ng-container>

    <!-- Coluna Marca -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.marca }}</td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let vehicle">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/veiculos/editar', vehicle.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteVehicle(vehicle.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
