<div class="container">
  <div class="header">
    <h2>Lista de Veículos</h2>
    <button mat-raised-button color="primary" routerLink="/veiculos/novo">
      <mat-icon>add</mat-icon>
      Novo Veículo
    </button>
  </div>

  <mat-form-field appearance="fill" *ngIf="showSearch" class="search-field">
    <mat-label>Pesquisar por placa</mat-label>
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Digite a placa do veículo"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.ano }}</td>
    </ng-container>

    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.cor }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let vehicle">
        <button
          mat-icon-button
          class="edit-button"
          [routerLink]="['/veiculos/editar', vehicle.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          class="delete-button"
          (click)="deleteVehicle(vehicle.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
