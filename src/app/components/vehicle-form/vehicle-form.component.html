<div class="container">
  <h2>{{ isEdit ? "Editar" : "Adicionar" }} Veículo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Placa</mat-label>
      <input matInput formControlName="placa" placeholder="Ex: ABC-1234" />
      <mat-error *ngIf="form.get('placa')?.hasError('required')">
        Placa é obrigatória
      </mat-error>
      <mat-error *ngIf="form.get('placa')?.hasError('pattern')">
        Formato inválido (ABC-1234 ou ABC1234)
      </mat-error>
    </mat-form-field>

    <!-- @note(deverebor): add more form fields -->

    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        {{ isEdit ? "Atualizar" : "Salvar" }}
      </button>
      <button mat-raised-button type="button" routerLink="/veiculos">
        Cancelar
      </button>
    </div>
  </form>
</div>
