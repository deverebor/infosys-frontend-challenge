<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isSidenavOpen"
  >
    <div class="sidebar-header">
      <h2>Dashboard de Veículos</h2>
      <div class="car-icon">
        <img
          src="https://2mveiculosmultimarcas.com.br/wp-content/uploads/2022/12/carro-moto-caminhao-2.webp"
          alt="Ícone de Carro"
        />
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Início</span>
      </a>
      <a mat-list-item routerLink="/veiculos/novo" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        <span>Novo</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
